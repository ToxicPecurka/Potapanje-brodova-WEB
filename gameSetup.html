<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Potapanje brodova</title>
    <link rel="icon" href="https://i.ibb.co/G0Lvqj4/anchor.png">
</head>
<body onload="SetupLoad()" class="bez_slike">
    <!-- Background music -->
    <audio autoplay loop style="display: none;">
        <source src="sounds/Pirate Songs  No Copyright Music.mp3" type="audio/mpeg">
        Vaš pretraživač ne podržava audio element.
    </audio>

    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 d-flex flex-column align-items-center">
                <div id="ships" class="mb-3 d-flex flex-column align-items-center w-100">
                    <div class="mb-2 text-center">
                        <span id="playerName"></span> postavi brodove:
                    </div>
                    <div class="d-flex gap-2 flex-wrap justify-content-center w-100">
                        <div class="ship" draggable="true" data-length="5" style="width: 150px; height: 30px; background: #888; border-radius: 5px;"></div>
                        <div class="ship" draggable="true" data-length="4" style="width: 120px; height: 30px; background: #888; border-radius: 5px;"></div>
                        <div class="ship" draggable="true" data-length="3" style="width: 90px; height: 30px; background: #888; border-radius: 5px;"></div>
                        <div class="ship" draggable="true" data-length="2" style="width: 60px; height: 30px; background: #888; border-radius: 5px;"></div>
                        <div class="ship" draggable="true" data-length="2" style="width: 60px; height: 30px; background: #888; border-radius: 5px;"></div>
                    </div>
                </div>
                <div id="boardhtml" class="game-board my-4"></div>
                <button class="btn btn-primary px-4 py-2 mt-2" onclick="rotirajbrodove()">Rotate</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Potapanje brodova</title>
</head>
<body onload="gameLoad()" class="brodici">
    <div class="container py-4">
        <h2 id="turnDisplay" class="text-center my-3">Na potezu: </h2>
        <div class="row justify-content-center flex-column flex-md-row align-items-center">
            <!-- Prvi igrač -->
            <div class="col-12 col-md-6 d-flex flex-column align-items-center mb-4 mb-md-0">
                <h4 id="player1" class="mb-3"></h4>
                <div id="board1" class="game-board"></div>
                <!-- Slika broda vidljiva samo na većim ekranima -->
                <img src="img/brod.png" alt="Ship 1" class="table-image mt-3 d-none d-md-block">
            </div>
            <!-- Drugi igrač -->
            <div class="col-12 col-md-6 d-flex flex-column align-items-center">
                <h4 id="player2" class="mb-3"></h4>
                <div id="board2" class="game-board"></div>
                <!-- Slika broda vidljiva samo na većim ekranima -->
                <img src="img/pirate_ship_transparent.png" alt="Ship 2" class="table-image mt-3 d-none d-md-block">
            </div>
        </div>
        <div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="winnerModalLabel">Kraj igre</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
                    </div>
                    <div class="modal-body" id="winnerModalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="reload()">Nova igra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

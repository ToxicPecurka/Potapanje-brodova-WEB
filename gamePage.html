<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potapanje brodova - Igra</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body onload="gameLoad()">
    <div class="container py-4">
        <h2 id="turnDisplay" class="text-center my-3">Na potezu: </h2>
        <div class="row justify-content-center" style="margin-top: 120px;">
            <!-- Player 1 -->
            <div class="col-12 col-md-6 d-flex flex-column align-items-center mb-4 mb-md-0">
                <h4 id="player1" class="mb-3"></h4>
                <div id="board1" class="game-board"></div>
            </div>
            <!-- Player 2 -->
            <div class="col-12 col-md-6 d-flex flex-column align-items-center">
                <h4 id="player2" class="mb-3"></h4>
                <div id="board2" class="game-board"></div>
            </div>
        </div>

        <!-- Modal za pobednika -->
<div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="winnerModalLabel">Kraj igre</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zatvori"></button>
      </div>
      <div class="modal-body" id="winnerModalBody">
        <!-- Ovde ide tekst o pobedniku -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" onclick="reload()">Nova igra</button>
      </div>
    </div>
  </div>
</div>

    </div>
</body>
</html>

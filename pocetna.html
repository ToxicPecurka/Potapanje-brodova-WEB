<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potapanje brodova</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="pocetak()">
    <div class="container-fluid vh-100">
        <!-- Veliki naslov -->
        <div class="row">
            <div class="col-12 text-center mt-4">
                <h1 class="main-title">Potapanje brodova</h1>
            </div>
        </div>
        <div class="row h-100 align-items-center">
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                <div class="players w-100">
                    <div class="za_input text-center w-100">
                        <h1>Prvi Igrač:</h1>
                        <input type="text" class="form-control mx-auto" style="max-width: 300px;" name="firstPlayer" id="firstPlayer" placeholder="Upišite svoje ime">
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex justify-content-center align-items-center">
                <div class="players w-100">
                    <div class="za_input text-center w-100">
                        <h1>Drugi Igrač:</h1>
                        <input type="text" class="form-control mx-auto" style="max-width: 300px;" name="secondPlayer" id="secondPlayer" placeholder="Upišite svoje ime">
                    </div>
                </div>
            </div>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle-x" style="z-index:10;">
            <div class="zpaocni text-center">
                <button class="btn btn-primary px-4 py-2" onclick="input()">Započni igru</button>
            </div>
        </div>
    </div>
</body>
</html>
